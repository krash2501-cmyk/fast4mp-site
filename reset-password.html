<head>

  <style>
    :root {
      --brand-blue: #0b6bff;
      --bg-light: #f6f7f9;

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg-light);

      display: flex;
      align-items: center;
      justify-content: center;

    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 36px 32px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }

    .logo {
      max-width: 180px;
      margin-bottom: 20px;
      border-radius: 10px;
      background: white;
      padding: 8px;
    }

    h2 {
      margin: 10px 0 12px;
      font-size: 1.6rem;
      letter-spacing: -0.3px;
    }

    p {
      margin: 0 0 18px;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;

      border: 1px solid #d1d5db;

    }

    button {
      width: 100%;

      box-shadow: 0 6px 18px rgba(11,107,255,0.35);
    }

    .status {
      margin-top: 16px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .success {
      color: #0a7a2f;
      font-weight: 600;
    }

    .hint {
      margin-top: 14px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

<body>
  <div class="card">
    <img
      class="logo"
      src="https://raw.githubusercontent.com/krash2501-cmyk/fast4mp-site/main/FastLogo.jpg"
      alt="Fast4MP Logo"
    />

    <h2>Set a new password</h2>

    <p>
      Choose a new password for your Fast4MP account.
    </p>

    <input id="pw1" type="password" placeholder="New password" />
    <input id="pw2" type="password" placeholder="Confirm password" />

    <button id="save">Update password</button>

    <div id="status" class="status"></div>

    <div class="hint">
      After updating, return to the Fast4MP extension and sign in.
    </div>
  </div>

  <script>
  // Supabase v2 UMD exposes `supabase`
  const SUPABASE_URL = 'https://azzpfqnnuopycodqywnm.supabase.co';
  const SUPABASE_ANON_KEY =
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6enBmcW5udW9weWNvZHF5d25tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0MTk5NDgsImV4cCI6MjA4MDk5NTk0OH0.YvbIWwP5zEMaqSAYoHLgJAr_ssWYyny0BU31_oJqED8';

  const supabase = window.supabase.createClient
    ? window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    : supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const status = document.getElementById('status');
  const pw1 = document.getElementById('pw1');
  const pw2 = document.getElementById('pw2');
  const saveBtn = document.getElementById('save');

  let hasSession = false;

  // ðŸ”‘ Hydrate session from URL hash (ON LOAD)
  (async () => {
    try {
      const { data, error } = await supabase.auth.getSessionFromUrl({
        storeSession: false
      });

      if (error || !data?.session) {
        status.textContent = 'Invalid or expired reset link.';
        saveBtn.disabled = true;
        saveBtn.style.opacity = '0.6';
        return;
      }

      hasSession = true;
    } catch (e) {
      status.textContent = 'Failed to initialize reset session.';
      saveBtn.disabled = true;
    }
  })();

  // ðŸ”’ Update password
  saveBtn.onclick = async () => {
    if (!hasSession) {
      status.textContent = 'Reset session not initialized.';
      return;
    }

    const p1 = pw1.value.trim();
    const p2 = pw2.value.trim();

    if (!p1 || !p2) {
      status.textContent = 'Please fill both fields';
      return;
    }

    if (p1 !== p2) {
      status.textContent = 'Passwords do not match';
      return;
    }

    status.textContent = 'Updating passwordâ€¦';

    const { error } = await supabase.auth.updateUser({
      password: p1
    });

    if (error) {
      status.textContent = error.message;
      return;
    }

    status.innerHTML =
      '<span class="success">Password updated successfully.</span><br />Redirectingâ€¦';
    saveBtn.disabled = true;

    // âœ… AUTO-REDIRECT AFTER SUCCESS
    setTimeout(() => {
      window.location.href =
        'https://krash2501-cmyk.github.io/fast4mp-site/return.html';
    }, 2500);
  };
</script>
