<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reset Password</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f6f7f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }
    h2 { margin-top: 0; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      background: #0b6bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .status { margin-top: 10px; font-size: 13px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Set a new password</h2>

    <input id="pw1" type="password" placeholder="New password" />
    <input id="pw2" type="password" placeholder="Confirm password" />
    <button id="save">Update password</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://azzpfqnnuopycodqywnm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6enBmcW5udW9weWNvZHF5d25tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0MTk5NDgsImV4cCI6MjA4MDk5NTk0OH0.YvbIWwP5zEMaqSAYoHLgJAr_ssWYyny0BU31_oJqED8';

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    document.getElementById('save').onclick = async () => {
      const p1 = pw1.value.trim();
      const p2 = pw2.value.trim();
      const status = document.getElementById('status');

      if (!p1 || !p2) {
        status.textContent = 'Please fill both fields';
        return;
      }
      if (p1 !== p2) {
        status.textContent = 'Passwords do not match';
        return;
      }

      status.textContent = 'Updating passwordâ€¦';

      const { error } = await supabase.auth.updateUser({
        password: p1
      });

      if (error) {
        status.textContent = error.message;
        return;
      }

      status.textContent = 'Password updated. You can return to Fast4MP.';
    };
  </script>
</body>
</html>
