<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast4MP â€“ Account Confirmed</title>

  <style>
    :root {
      --brand-blue: #0b6bff;
      --bg-light: #f6f7f9;
      --text-dark: #1f2937;
      --text-muted: #6b7280;
      --card-bg: #ffffff;
      --radius: 14px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 36px 32px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }

    .logo {
      max-width: 180px;
      margin-bottom: 20px;
      border-radius: 10px;
      background: white;
      padding: 8px;
    }

    h1 {
      margin: 10px 0 12px;
      font-size: 1.6rem;
      letter-spacing: -0.3px;
    }

    p {
      margin: 0;
      font-size: 0.95rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .success {
      margin-top: 14px;
      color: #0a7a2f;
      font-weight: 600;
    }

    .hint {
      margin-top: 18px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <img
      class="logo"
      src="https://raw.githubusercontent.com/krash2501-cmyk/fast4mp-site/main/FastLogo.jpg"
      alt="Fast4MP Logo"
    />

    <h1>Account Confirmed</h1>

    <p class="success">
      Your email has been successfully verified.
    </p>

    <p class="hint">
      You may now return to the Fast4MP extension and sign in.
    </p>
  </div>

  <script>
    // Notify extension if this was opened from one
    if (window.opener) {
      try {
        window.opener.postMessage(
          { fast4mp_auth_complete: true },
          "*"
        );
      } catch (e) {}
    }
  </script>
</body>
</html>
